# AWE Player Nginx Configuration for Production
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Custom MIME types
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
    }
    
    location ~* \.sf2$ {
        add_header Content-Type audio/soundfont;
    }
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm;
    
    # Brotli compression (if module available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm;
    
    server {
        listen 80;
        server_name aweplayer.com;
        root /usr/share/nginx/html;
        index index.html;
        
        # Security headers
        add_header Cross-Origin-Embedder-Policy "require-corp";
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; font-src 'self'; connect-src 'self' https:; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'";
        
        # Cache headers
        location ~* \.(wasm|js|css)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.html$ {
            add_header Cache-Control "public, max-age=3600";
        }
        
        location ~* \.sf2$ {
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Enable SharedArrayBuffer (required for WASM threads)
        location / {
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Opener-Policy "same-origin";
            try_files $uri $uri/ /index.html;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API endpoints (if needed)
        location /api/ {
            # Proxy to backend API if needed
            # proxy_pass http://backend:8080;
            return 404;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}