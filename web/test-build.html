<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWE Player Build Test</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
        #debug-log {
            width: 100%;
            height: 200px;
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #003300;
        }
    </style>
</head>
<body>
    <h1>üéµ AWE Player Build Test</h1>
    
    <div id="status" class="status info">
        Status: Initializing...
    </div>
    
    <div>
        <button onclick="testWasmLoad()">Test WASM Load</button>
        <button onclick="testMidiPlayer()">Test MIDI Player</button>
        <button onclick="testDebugLog()">Test Debug Log</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Debug Log:</h3>
    <div id="debug-log"></div>
    
    <script type="module">
        let wasmModule = null;
        let midiPlayer = null;
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = `Status: ${message}`;
            status.className = `status ${type}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function appendToLog(message) {
            const log = document.getElementById('debug-log');
            log.textContent += message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        // Make functions global for onclick handlers
        window.testWasmLoad = async function() {
            try {
                updateStatus('Loading WASM module...', 'info');
                wasmModule = await import('./wasm-pkg/awe_synth.js');
                await wasmModule.default();
                updateStatus('WASM module loaded successfully!', 'success');
                appendToLog('‚úÖ WASM module loaded and initialized');
            } catch (error) {
                updateStatus(`WASM load failed: ${error.message}`, 'error');
                appendToLog(`‚ùå WASM load error: ${error.message}`);
                console.error('WASM load error:', error);
            }
        };
        
        window.testMidiPlayer = async function() {
            if (!wasmModule) {
                updateStatus('Load WASM module first!', 'error');
                return;
            }
            
            try {
                updateStatus('Creating MIDI Player...', 'info');
                midiPlayer = new wasmModule.MidiPlayer();
                updateStatus('MIDI Player created successfully!', 'success');
                appendToLog('‚úÖ MIDI Player instance created');
                
                // Test a simple operation
                const testTone = midiPlayer.play_test_tone();
                appendToLog(`üîä Test tone value: ${testTone}`);
                
                // Get debug log from WASM
                const wasmLog = midiPlayer.get_debug_log();
                if (wasmLog) {
                    appendToLog('üìù WASM Debug Log:');
                    appendToLog(wasmLog);
                }
                
            } catch (error) {
                updateStatus(`MIDI Player creation failed: ${error.message}`, 'error');
                appendToLog(`‚ùå MIDI Player error: ${error.message}`);
                console.error('MIDI Player error:', error);
            }
        };
        
        window.testDebugLog = function() {
            if (!midiPlayer) {
                updateStatus('Create MIDI Player first!', 'error');
                return;
            }
            
            try {
                const wasmLog = midiPlayer.get_debug_log();
                appendToLog('üìù Current WASM Debug Log:');
                appendToLog(wasmLog || '(empty)');
                updateStatus('Debug log retrieved', 'success');
            } catch (error) {
                updateStatus(`Debug log failed: ${error.message}`, 'error');
                appendToLog(`‚ùå Debug log error: ${error.message}`);
            }
        };
        
        window.clearLog = function() {
            document.getElementById('debug-log').textContent = '';
        };
        
        // Auto-run initial test
        updateStatus('Ready to test', 'info');
        appendToLog('üöÄ AWE Player Build Test Started');
        appendToLog('Click "Test WASM Load" to begin...');
    </script>
</body>
</html>
